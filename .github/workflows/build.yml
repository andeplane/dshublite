name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

permissions:
  contents: read
  pages: write
  id-token: write

env:
  CACHE_EPOCH: 3

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILDING_IN_CI: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build dist
        uses: ./.github/actions/build-dist
  deploy:
  needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Unzip
        shell: bash
        run: tar zxvf ./dist/jupyterlite-app-0.1.0-beta.17.tgz
      - name: Copy contents
        shell: bash
        run: cp -r ./contents/* ./package
      - name: Upload (dist)
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./package
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
  